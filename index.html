<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tailwind CSS Detailed Example</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-blue-100 to-purple-100 min-h-screen flex items-center justify-center">

  <!-- Main Card -->
  <div class="bg-white w-96 p-6 rounded-xl shadow-xl">

    <!-- Heading -->
    <h1 class="text-3xl font-bold text-center text-blue-600 mb-4">

    <p class="text-gray-600 text-center mb-6">

        </p>
      </div>

      <div class="bg-purple-50 p-3 rounded">
        <p class="text-purple-700 font-semibold">Responsive Design</p>
        <p class="text-sm text-gray-600">

        </p>

    <div class="text-center mt-6">
      <button class="bg-blue-500 text-white px-5 py-2 rounded-lg
